<div class="row justify-content-center  mx-auto  w-75 my-5 py-3">

    <div class="col-md-4 ">
        <img [src]="one_prod.image" alt="" class="w-75  rounded" alt="image of prod">
    </div>

    <div class="form-row col-md-8">
        <div class="card-body ">
            <h5 class="card-title" >{{one_prod.title}}   </h5>

            <p class="card-body">{{one_prod.description}}</p>
            
            <h5 class="card-body"> category : {{one_prod.category}}  &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style="color: goldenrod;"><svg style="padding-bottom:.3rem;" width="15" hight="15" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>{{one_prod.rating.rate}} </span></h5>

            <h5 class="card-body">price : {{one_prod.price}} <span style="font-size: larger;">$</span>   </h5>


             <form [formGroup]="addProdToCart" (ngSubmit)="addtoCart(one_prod.id)" class="row align-items-center form-group">
                <label  class=" form-control mx-1 py-1 bg-scondry "style="width: 10rem;" ><h5> cart quantity :</h5></label>    
                <input class=" form-control mx-1 py-1 " style="width: 3rem;" type="number" step="1" max="20" value="1" name="quantity" formControlName="qunt">
                
                <button type="submit" class="btn btn-success  mx-1 col-md-9"  >Add to cart <span style="font-size: larger;">+</span></button>
             </form>


        
        </div>
    </div>
</div>
